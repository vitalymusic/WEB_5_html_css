<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
             box-sizing: border-box;
        }

        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
            font-size: 16pt;
            box-sizing: border-box;
        }


        header {
            height: 150px;
            background: rgba(217, 217, 217, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {

            height: 75px;
            background: rgba(36, 214, 128, 1);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
           
            height: 699px;
            background: rgba(44, 122, 237, 1);
            padding-top: 52px;


            h1 {
                width: 870px;
                height: 150px;
                background: rgba(196, 33, 237, 1);
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: center;

            }

            main {
                width: 1262px;
                height: 327px;
                background: rgba(162, 243, 249, 1);
                margin: auto;
                margin-top: 66px;
                margin-bottom: 104px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        footer {
            height: 100px;
            background: rgba(217, 217, 217, 1);
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>


    <title>Document</title>
</head>

<body>
    <header>
        Header - #D9D9D9
    </header>
    <nav>
        Nav - #D9D9D9
    </nav>
    <div class="container">
        <h1>
            H1 - #D9D9D9
        </h1>
        <main>
            Main - #A2F3F9
        </main>
    </div>
    <footer>
        Footer - #D9D9D9
    </footer>
</body>

</html>
